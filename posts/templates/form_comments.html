{% load myfilters %}
<h6>Faça seu comentário</h6>

<form method="POST" class="row g-2">
    {% csrf_token %}
    <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Comentáro</label>
        {{ form.text | addclass:'form-control' }}
    </div>
    
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Comentar</button>
    </div>
</form>
